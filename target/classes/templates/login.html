<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="icon" href="/images/logo.ico">
<title>秋实考研-登录页面</title>
<link rel="stylesheet" href="/css/login.css" />
<body>

<div class="login-container">
    <h1>用户登录</h1>
    <form action="/user/logincheck" method="post" id="loginForm">
        <p style="color: red;font-size: 20px" th:text="${msg}"></p>
        <div>
			<input type="text" name="username" class="quality" placeholder="输入用户名" autocomplete="off" id="number"/>
        </div>
        <div>
            <input type="password" name="userpassword" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
        </div>
        <div>
        	<input type="text" placeholder="请输入验证码" style="width:150px; float:left"><img th:src="@{/images/code1.png}" style="float:right; display:inline-block; margin-top:28px;">
        </div>
        <button id="submit" type="submit">登 陆</button>
        <button type="reset" style="background:#F0AD4E;">重 置</button>
    </form>
    <a href="/user/register">
    	<button type="button" class="register-tis">还没有账号？</button>
    </a>
   <!-- <a href="/user/forget">
        <button type="button" class="register-tis">忘记密码？</button>
    </a>-->
</div>
<script src="/js/jquery.min.js"></script>
<script src="/js/common.js"></script>
<!--背景图片自动更换--> 
<script src="/js/supersized.3.2.7.min.js"></script>
<!--表单验证-->
<script src="/js/jquery.validate.min.js?var1.14.0"></script>
<script type="text/javascript">
    jQuery(function($){

        $.supersized({

            // 功能
            slide_interval     : 4000,    // 转换之间的长度
            transition         : 1,    // 0 - 无，1 - 淡入淡出，2 - 滑动顶，3 - 滑动向右，4 - 滑底，5 - 滑块向左，6 - 旋转木马右键，7 - 左旋转木马
            transition_speed   : 1000,    // 转型速度
            performance        : 1,    // 0 - 正常，1 - 混合速度/质量，2 - 更优的图像质量，三优的转换速度//（仅适用于火狐/ IE浏览器，而不是Webkit的）

            // 大小和位置
            min_width          : 0,    // 最小允许宽度（以像素为单位）
            min_height         : 0,    // 最小允许高度（以像素为单位）
            vertical_center    : 1,    // 垂直居中背景
            horizontal_center  : 1,    // 水平中心的背景
            fit_always         : 0,    // 图像绝不会超过浏览器的宽度或高度（忽略分钟。尺寸）
            fit_portrait       : 1,    // 纵向图像将不超过浏览器高度
            fit_landscape      : 0,    // 景观的图像将不超过宽度的浏览器

            // 组件
            slide_links        : 'blank',    // 个别环节为每张幻灯片（选项：假的，'民'，'名'，'空'）
            slides             : [    // 幻灯片影像
                {image : '/images/1.jpg'},
                {image : '/images/2.jpg'},
                {image : '/images/3.jpg'}
            ]

        });

    });

</script>
</body>
</html>
